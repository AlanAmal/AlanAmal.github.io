<!DOCTYPE html>
<html>
<head>
<title>My Blog</title>
<style>
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 0 auto;
}

.timeline {
  position: relative;
  border-left: 2px solid #000;
}

.timeline-event {
  margin-bottom: 20px;
  padding-left: 20px;
}

.timeline-event-icon {
  position: absolute;
  left: -10px;
  top: 5px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #000;
}

.timeline-event-content {
  padding: 20px;
  border: 1px solid #000;
}

.timeline-event-title {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.timeline-event-date {
  font-size: 0.8em;
  color: #888;
}
</style>
</head>
<body>
<div class="container">
  <h1>Alan Amal</h1>



    <div class="timeline-event">
      <div class="timeline-event-icon"></div>
      <div class="timeline-event-content">
        <h2 class="timeline-event-title">My Second Blog Post</h2>
        <p class="timeline-event-date">February 15, 2025</p>
        <p>Hey guys, this is my first post, I'm planning on writing more here! </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
